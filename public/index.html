<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Szó reggelt! • Napi szófejtő</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="stylesheet" href='./app.css'>
  <script defer src='./app.js'></script>
  <!--LiveReload-->
  <script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
      ':35729/livereload.js?snipver=1"></' + 'script>')
  </script>
  <!--LiveReload-->
</head>
</html>
<body>
<main>
  <header>
    <h1>Szó reggelt!</h1>
    <h2>~ napi szófejtő ~</h2>
  </header>
  <section id="grid">
    <div class="row row0">
      <div class="tile tile0"></div>
      <div class="tile tile1"></div>
      <div class="tile tile2"></div>
      <div class="tile tile3"></div>
      <div class="tile tile4"></div>
    </div>
    <div class="row row1">
      <div class="tile tile0"></div>
      <div class="tile tile1"></div>
      <div class="tile tile2"></div>
      <div class="tile tile3"></div>
      <div class="tile tile4"></div>
    </div>
    <div class="row row2">
      <div class="tile tile0"></div>
      <div class="tile tile1"></div>
      <div class="tile tile2"></div>
      <div class="tile tile3"></div>
      <div class="tile tile4"></div>
    </div>
    <div class="row row3">
      <div class="tile tile0"></div>
      <div class="tile tile1"></div>
      <div class="tile tile2"></div>
      <div class="tile tile3"></div>
      <div class="tile tile4"></div>
    </div>
    <div class="row row4">
      <div class="tile tile0"></div>
      <div class="tile tile1"></div>
      <div class="tile tile2"></div>
      <div class="tile tile3"></div>
      <div class="tile tile4"></div>
    </div>
    <div class="row row5">
      <div class="tile tile0"></div>
      <div class="tile tile0"></div>
      <div class="tile tile1"></div>
      <div class="tile tile2"></div>
      <div class="tile tile3"></div>
    </div>
  </section>
  <section id="keyboard">
    <div class="row">
      <div class="key">q</div>
      <div class="key">w</div>
      <div class="key">e</div>
      <div class="key">r</div>
      <div class="key">t</div>
      <div class="key">z</div>
      <div class="key">u</div>
      <div class="key">i</div>
      <div class="key">o</div>
      <div class="key">p</div>
    </div>
    <div class="row">
      <div class="key">a</div>
      <div class="key">s</div>
      <div class="key">d</div>
      <div class="key">f</div>
      <div class="key">g</div>
      <div class="key">h</div>
      <div class="key">j</div>
      <div class="key">k</div>
      <div class="key">l</div>
    </div>
    <div class="row">
      <div class="key">í</div>
      <div class="key">y</div>
      <div class="key">x</div>
      <div class="key">c</div>
      <div class="key">v</div>
      <div class="key">b</div>
      <div class="key">n</div>
      <div class="key">m</div>
      <div class="key">é</div>
      <div class="key">á</div>
    </div>
    <div class="row">
      <div class="key enter">ENTER</div>
      <div class="key">ö</div>
      <div class="key">ü</div>
      <div class="key">ó</div>
      <div class="key">ő</div>
      <div class="key">ú</div>
      <div class="key">ű</div>
      <div class="key back">⇐</div>
    </div>
  </section>
  <aside>x</aside>
</main>
</body>
